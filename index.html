<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ScoreSaber pp 비교</title>

    <link rel="stylesheet" href="app.css">
</head>
<body>
    <app></app>
    <script type="text/template" id="template">
        <div id="app">
            <div id="players" v-if="opened">
                <div id="player1">
                    <p class="name">{{ player1 }}</p>
                    <input type="text" class="url" v-model="url1">
                </div>
                <div id="player2">
                    <p class="name">{{ player2 }}</p>
                    <input type="text" class="url" v-model="url2">
                </div>
                <button id="compare" @click="compare">비교하기</button>
            </div>
            <button id="toggle" @click="opened = !opened"><span v-if="opened">△</span><span v-else>▽</span></button>
            <div id="result" :style="{ height: opened?'calc(100% - 160px)':'calc(100% - 30px)' }">
                <p v-for="data in player1data">{{ data.pp }} : {{ data.name }} : {{ player2pp(data) }}</p>
            </div>
        </div>
    </script>
    <script src="vue.min.js"></script>
    <script src="compare.js"></script>
</body>
</html>
